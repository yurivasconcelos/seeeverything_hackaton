- data-outputs:
    - id: people.header-summary
      dashboard-summary-type: category
      dashboard-summary-calculation-type: sum
      data-points:
        - key: coaching
          comparison-period: adjacentPrevious
          entity-property: statsInstancesCompleted
          filters:
            - field: statsCategoryName
              value: "Coaching"
              query: must
        - key: observations
          comparison-period: adjacentPrevious
          entity-property: statsInstancesCompleted
          filters:
            - field: statsCategoryName
              value: "Observations"
              query: must
        - key: performance-management
          comparison-period: adjacentPrevious
          entity-property: statsInstancesCompleted
          filters:
            - field: statsCategoryName
              value: "Performance Management"
              query: must
        - key: induction
          comparison-period: adjacentPrevious
          entity-property: statsInstancesCompleted
          filters:
            - field: statsCategoryName
              value: "Induction"
              query: must
        - key: goals
          comparison-period: adjacentPrevious
          entity-property: statsGoalsCompleted
        - key: actions
          comparison-period: adjacentPrevious
          entity-property: statsActionsCompleted
