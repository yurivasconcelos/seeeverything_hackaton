- header:
    icon: AAAA
    date-filters:
      - label: Last 12 months
        period: Month
        amount: 12
        is-default: true
      - label: Last 6 months
        period: Month
        amount: 6
      - label: Last 3 months
        period: Month
        amount: 3
      - label: Calendar Month
        kind: REPEATING_FREQUENCY
        period: Month
        amount: 1
        max-num-repeats: 3
        start-day: MONTH_START_DAY
      - label: Custom
        kind: CUSTOM_RANGE
    metrics:
      - label: Coaching
        icon: personOutline
        data-key: coaching
        value-formatter: number-complete
        trend-map:
          - icon: dot
            color: "#C5C5C5"
            label: No Change
            min-number-inclusive: 0
            max-number-inclusive: 0
          - icon: arrowDropDown
            color: "#FB755F"
            label: Trending Down
            min-number-inclusive: -100
            max-number: 0
          - icon: arrowDropUp
            color: "#A5BD65"
            label: Trending Up
            min-number: 0
            max-number-inclusive: 100
        content-map:
          - color: "#FB755F"
            min-number-inclusive: 0
            max-number: 10
          - min-number-inclusive: 10
            max-number: 15
          - color: "#A5BD65"
            min-number-inclusive: 15
            max-number-inclusive: 1000
      - label: Observations
